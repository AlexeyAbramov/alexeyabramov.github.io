<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>A.A.</title>
</head>
<body>
<header class="main-header">
    <div class="header-wrapper">
        <div class="bio">
            <h1>Alexey<br>Abramov</h1>
            <h2>Junior Front-end<br>Developer</h2>
        </div>
        <div class="about-wrapper">
            <div class="skills">
                <h3 class="skills__title">Skills</h3>
                <ul class="skills-list">
                    <li class="skills-list__item"><img src="img/html.png" alt="skill-logo"></li>
                    <li class="skills-list__item"><img src="img/css.png" alt="skill-logo"></li>
                    <li class="skills-list__item"><img src="img/js.png" alt="skill-logo"></li>
                    <li class="skills-list__item"><img src="img/react.png" alt="skill-logo"><span class="skill__title">React</span>
                    </li>
                </ul>
            </div>
            <div class="social">
                <h3 class="social__title">Social</h3>
                <ul class="social-list">
                    <li class="social-list__item"><a id="git" onclick={git()}><img src="img/git.png"
                                                                                   alt=""></a></li>
                    <li class="social-list__item"><a id="vk" onclick={vk()}><img src="img/vk.png" alt=""></a>
                    </li>
                    <li class="social-list__item"><a id="inst" onclick={inst()}><img src="img/insta.png"
                                                                                     alt=""></a></li>

                </ul>
            </div>
        </div>
    </div>
</header>
<main class="main-content">
    <div class="works">
        <h3 class="works__title">Works</h3>
        <div class="project-wrapper">
            <div class="project__item">
                <h4 class="project__title">Good carton</h4>
                <a id="good-carton" onclick={goodCarton()} class="project__link"><img src="img/goodCarton.jpg"
                                                                                      alt="project-img"></a>
            </div>
            <div class="project__item">
                <h4 class="project__title">React app</h4>
                <a id="tw-app" onclick={twitch()} class="project__link"><img src="img/twitchScreen.jpg"
                                                                             alt="project-img"></a>
            </div>
            <div class="project__item">
                <h4 class="project__title">s7Airlines</h4>
                <a id="aviasales-test-task" onclick={s7()} class="project__link"><img src="img/s7Airlines.png"
                                                                             alt="project-img"></a>
            </div>
            <div class="project__item">
                <h4 class="project__title">tast-rest-API</h4>
                <a id="test-task-rest-API" onclick={task()} class="project__link"><img src="img/restApi.png"
                                                                                      alt="project-img"></a>
            </div>
        </div>
    </div>
</main>

<script src="script.js"></script>
</body>
</html>
