<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <title>My portfolio</title>
</head>

<body>
    <div class="wrapper">
        <!--HEADER-->
        <header class="header">
            <div class="header__inner _container">
                <div class="header__content">
                    <div class="header__logo logo-header">
                        <img src="/assets/images/photo.jpg" alt="logo-header__img" class="logo-header__img">
                    </div>
                    <nav class="header__nav nav-header">
                        <ul class="nav-header__list">
                            <li class="nav-header__item active">ОБО МНЕ</li>
                            <li class="nav-header__item">МОИ РАБОТЫ</li>
                            <li class="nav-header__item">КОНТАКТЫ</li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <!--/HEADER-->
        <div class="region">
            <ul class="region__list">
                <li class="region__item">
                    <a href="/ru/index.html" class="region__link">
                        <img src="/assets/images/region/ru.png" alt="region__ru" class="region__img">
                    </a>
                </li>
                <li class="region__item">
                    <a href="/en/index.html" class="region__link">
                        <img src="/assets/images/region/en.png" alt="region__en" class="region__img">
                    </a>
                </li>
            </ul>
        </div>
        <div class="mouse">
            <div class="scroll-wrapper">
                <div class="scroll"></div>
            </div>
        </div>
        <main class="main">
            <!--ABOUT-->
            <section class="about">
                <div class="about__inner">
                    <div class="about__heading">
                        <h2 class="about__title">ОБО МНЕ/</h2>
                    </div>
                    <div class="about__info">
                        <span class="about__hi">
                            ВСЕМ ПРИВЕТ! Я
                        </span>
                        <h1 class="about__name">АБРАМОВ <b class="about__surname">АЛЕКСЕЙ</b></h1>
                        <p class="about__text">Фрилансер / Веб - Разработчик</p>
                    </div>
                    <div class="about__socials social-about">
                        <div class="social-about__heading">
                            <h3 class="social-about__title">СВЯЗАТЬСЯ</h3>
                        </div>
                        <div class="social-about__body body-social">
                            <ul class="body-social__list">
                                <li class="body-social__item"><a href="https://vk.com/a.abram0v" target="_blank"
                                        class="body-social__link"><img src="/assets/images/socials/vk.png" alt="vk"
                                            class="body-social__img"></a></li>
                                <li class="body-social__item"><a href="https://t.me/AAbramov" target="_blank"
                                        class="body-social__link"><img src="/assets/images/socials/telegram.png"
                                            alt="telegram" class="body-social__img"></a></li>
                                <li class="body-social__item"><a href="https://join.skype.com/invite/pcBv7euRxzRu"
                                        target="_blank" class="body-social__link"><img
                                            src="/assets/images/socials/skype.png" alt="skype"
                                            class="body-social__img"></a></li>
                                <li class="body-social__item"><a href="https://github.com/AlexeyAbramov" target="_blank"
                                        class="body-social__link"><img src="/assets/images/socials/git.png" alt="git"
                                            class="body-social__img"></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
            <!--/ABOUT-->
            <!--WORKS-->
            <section class="works">
                <div class="works__inner">
                    <div class="works__heading">
                        <h2 class="works__title">МОИ РАБОТЫ /</h2>
                    </div>
                    <div class="works__body">
                        <div class="works__slides slide-work">
                            <a class="slide-work__link" href="/english-school/" target="_blank" title="открыть">
                                <div class="slide-work__item slide-1"></div>
                            </a>
                            <a class="slide-work__link" href="/zuzza/" target="_blank" title="открыть">
                                <div class="slide-work__item slide-2"></div>
                            </a>
                            <a class="slide-work__link" href="/capital/" target="_blank" title="открыть">
                                <div class="slide-work__item slide-3"></div>
                            </a>
                            <a class="slide-work__link" href="/build-form/" target="_blank" title="открыть">
                                <div class="slide-work__item slide-4"></div>
                            </a>
                        </div>
                        <div class="slide-work_nav">
                            <img src="/assets/images/works/preview1.png" alt="slide-1">
                            <img src="/assets/images/works/preview2.png" alt="slide-2">
                            <img src="/assets/images/works/preview3.png" alt="slide-3">
                            <img src="/assets/images/works/preview4.png" alt="slide-4">
                        </div>
                    </div>
                </div>
            </section>
            <!--/WORKS-->
            <!--CONTACTS-->
            <section class="contacts">
                <div class="contacts__inner">
                    <div class="contacts__heading">
                        <h2 class="contacts__title">КОНТАКТЫ /</h2>
                    </div>
                    <div class="contacts__body">
                        <form action="https://submit-form.com/iiGHlTce" target="_self" class="contacts__form form_contact" autocomplete="off">
                            <input type="email" id="email" name="email" placeholder="Введите почту" required>
                            <textarea name="message" id="message" rows="20" placeholder="Введите ваше сообщение..." required></textarea>
                            <input type="submit" value="Отправить">
                        </form>
                    </div>
                </div>
            </section>
            <!--/CONTACTS-->
        </main>
        <div class="mobile" id="mobile">
            <a href="/english-school" target="_blank" class="mobile__works"></a>
            <a href="/zuzza" target="_blank" class="mobile__works"></a>
            <a href="/capital" target="_blank" class="mobile__works"></a>
            <a href="/build-form" target="_blank" class="mobile__works"></a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script src="/assets/script/script.js"></script>
</body>

</html>
